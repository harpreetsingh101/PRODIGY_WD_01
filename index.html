<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prodigy | Dashboard App</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>

<!-- ================= ENTRY SCREEN ================= -->
<section id="entry" class="entry">
  <div class="entry-box">
    <h1>Prodigy App</h1>
    <p>Interactive Dashboard Web App</p>
    <button id="startApp">Start App</button>
  </div>
</section>

<!-- ================= APP ================= -->
<div id="app" class="app hidden">

  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar">
    <h2>Prodigy</h2>
    <button class="nav-btn active" data-view="dashboard">Dashboard</button>
    <button class="nav-btn" data-view="features">Features</button>
    <button class="nav-btn" data-view="notes">Notes</button>
    <button class="nav-btn" data-view="todo">To-Do</button>
    <button class="nav-btn" data-view="settings">Settings</button>
  </aside>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="main">

    <!-- DASHBOARD -->
    <section class="view active" id="dashboard">
      <h1>Dashboard</h1>
      <div class="cards">
        <div class="card counter" data-target="120">0</div>
        <div class="card counter" data-target="45">0</div>
        <div class="card counter" data-target="12">0</div>
      </div>
    </section>

    <!-- FEATURES -->
    <section class="view" id="features">
      <h1>Interactive Features</h1>
      <button id="openModal">Open Modal</button>
    </section>

    <!-- NOTES -->
    <section class="view" id="notes">
      <h1>User Notes</h1>
      <textarea id="noteBox" placeholder="Write something..."></textarea>
      <button id="saveNote">Save</button>
      <p id="noteStatus"></p>
    </section>

    <!-- TO-DO -->
    <section class="view" id="todo">
      <h1>To-Do Manager</h1>

      <div class="todo-box">
        <input type="text" id="todoInput" placeholder="Enter a task..." />
        <button id="addTodo">Add</button>
      </div>

      <ul id="todoList"></ul>
    </section>

    <!-- SETTINGS -->
    <section class="view" id="settings">
      <h1>Settings</h1>
      <button id="themeToggle">Toggle Theme</button>
    </section>

  </main>
</div>

<!-- ================= MODAL ================= -->
<div id="modal" class="modal hidden">
  <div class="modal-box">
    <p>This is a working modal</p>
    <button id="closeModal">Close</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
